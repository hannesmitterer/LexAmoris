name: CI/CD Template

on:
  workflow_call:
    inputs:
      node-version:
        description: 'Node.js version to use'
        required: false
        default: '18'
        type: string
      python-version:
        description: 'Python version to use'
        required: false
        default: '3.11'
        type: string
      enable-docker:
        description: 'Enable Docker build and push'
        required: false
        default: false
        type: boolean
      docker-image-name:
        description: 'Docker image name'
        required: false
        default: ''
        type: string
      run-tests:
        description: 'Run test suite'
        required: false
        default: true
        type: boolean
      run-linting:
        description: 'Run linting checks'
        required: false
        default: true
        type: boolean
    secrets:
      DOCKER_USERNAME:
        required: false
      DOCKER_PASSWORD:
        required: false

jobs:
  lint:
    name: Linting
    runs-on: ubuntu-latest
    if: inputs.run-linting
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        if: hashFiles('package.json') != ''
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'npm'

      - name: Install Node dependencies
        if: hashFiles('package.json') != ''
        run: npm ci

      - name: Run ESLint
        if: hashFiles('package.json') != ''
        run: npm run lint --if-present || echo "No lint script found"

      - name: Setup Python
        if: hashFiles('requirements.txt') != '' || hashFiles('pyproject.toml') != ''
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}

      - name: Install Python dependencies
        if: hashFiles('requirements.txt') != ''
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort

      - name: Run Python linting
        if: hashFiles('requirements.txt') != '' || hashFiles('pyproject.toml') != ''
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true
          black --check . || true
          isort --check-only . || true

      - name: Run markdownlint
        uses: articulate/actions-markdownlint@v1
        continue-on-error: true
        with:
          files: '**/*.md'

  test:
    name: Testing
    runs-on: ubuntu-latest
    if: inputs.run-tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        if: hashFiles('package.json') != ''
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'npm'

      - name: Install Node dependencies
        if: hashFiles('package.json') != ''
        run: npm ci

      - name: Run Node tests
        if: hashFiles('package.json') != ''
        run: npm test --if-present || echo "No test script found"

      - name: Setup Python
        if: hashFiles('requirements.txt') != '' || hashFiles('pyproject.toml') != ''
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}

      - name: Install Python dependencies
        if: hashFiles('requirements.txt') != ''
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run Python tests
        if: hashFiles('requirements.txt') != '' || hashFiles('pyproject.toml') != ''
        run: |
          pytest --cov --cov-report=xml || echo "No pytest tests found"

      - name: Upload coverage reports
        if: hashFiles('coverage.xml') != ''
        uses: codecov/codecov-action@v4
        continue-on-error: true
        with:
          file: ./coverage.xml

  docker:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    if: inputs.enable-docker && inputs.docker-image-name != ''
    needs: [lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: secrets.DOCKER_USERNAME != '' && secrets.DOCKER_PASSWORD != ''
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ inputs.docker-image-name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' && secrets.DOCKER_USERNAME != '' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
