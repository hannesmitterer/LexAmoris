# Docker Compose configuration for LexAmoris
# Version field is deprecated in newer Docker Compose, so omitted

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lexamoris-web
    ports:
      - "8080:80"
    restart: unless-stopped
    labels:
      - "lex.amoris.service=web"
      - "lex.amoris.version=1.0"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

